{% extends 'base.html' %}
{% load static %}

{% block title %}

  Add new Instructor

{% endblock title %}


{% block content %}

<form action="" method="POST" enctype="multipart/form-data">
  {% csrf_token %}
  
  {% for form in forms %}
    <div class="form-group d-flex justify-content-between">
      <label for="exampleInputEmail1">{{ form.label_tag }}</label>    
      {{ form }}
    </div>
  {% endfor %}
  
  {{ form }}

  <input type="hidden" name="form_name" value="Instructor">

  {% if object %}
    <input type="submit" class="btn btn-primary" value="Update Instructor Info">
  {% else %}
    <input type="submit" class="btn btn-primary" value="Add new Instructor">
  {% endif %}
</form>


{% endblock content %}
